{% extends "cbv_app/basicapp_base.html" %}
{% block  body_block %}
    <h1>Delete {{ school.name }}?</h1>
    <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-primary" href="{% url "cbv_app:detail" pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
